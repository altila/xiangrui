<div class="pageContent">
	<form method="post" action="__URL__/<empty name="vo[getModelPk(MODULE_NAME)]">insert<else />update</empty>/navTabId/{:MODULE_NAME}" class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
		<input type="hidden" name="{:getModelPk(MODULE_NAME)}" value="{$vo[getModelPk(MODULE_NAME)]}" >
		<div class="pageFormContent" layoutH="128">
			<div class="unit">
				<label>地区编码：</label>
				<input type="text" class="required"  name="baid" value="{$vo['baid']}" <notempty name="vo[getModelPk(MODULE_NAME)]">disabled</notempty> >
			</div>
			<neq name="vo['new_baid']" value="0">
			<div class="unit">
				<label>新地区编码：</label>
				<input type="text" name="new_baid" value="{$vo['new_baid']}" >
			</div>
			</neq>
			<div class="unit">
				<label>父级名称：</label>
				<select name="parent_id">
					<option <eq name="vo['parent_id']" value="0" >selected</eq> value="0">顶级</option>
					<require file="Admin,BaseArea/treeSelectOption" />
				</select>
			</div>
			<div class="unit">
				<label>中文名称：</label>
				<input type="text" class="required"  name="name" value="{$vo['name']}">
			</div>
			<div class="unit">
				<label>中文全称：</label>
				<input type="text" name="name_full" value="{$vo['name_full']}">
			</div>
			<div class="unit">
				<label>英文名称：</label>
				<input type="text" name="ename" value="{$vo['ename']}">
			</div>
			<div class="unit">
				<label>英文全称：</label>
				<input type="text" name="ename_full" value="{$vo['ename_full']}">
			</div>
			<div class="unit">
				<label>英文缩写：</label>
				<input type="text" name="abbrevia" value="{$vo['abbrevia']}">
			</div>
			<div class="unit">
				<label>行政代码：</label>
				<input type="text" name="administrative_code" value="{$vo['administrative_code']}">
			</div>
			<div class="unit">
				<label>邮政编码：</label>
				<input type="text" name="zip_code" value="{$vo['zip_code']}">
			</div>
			<div class="unit">
				<label>长途区号：</label>
				<input type="text" name="call_code" value="{$vo['call_code']}">
			</div>
			<div class="unit">
				<label>经纬度：</label>
				<input type="text" name="lat_long" value="{$vo['lat_long']}">
			</div>
			<div class="unit">
				<label>时差：</label>
				<input type="text" name="time_diff" value="{$vo['time_diff']}">
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
