<div class="pageContent">
	<form method="post" action="__URL__/<empty name="vo[getModelPk(MODULE_NAME)]">insert<else />update</empty>/navTabId/{:MODULE_NAME}" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone);">
		<input type="hidden" name="{:getModelPk(MODULE_NAME)}" value="{$vo[getModelPk(MODULE_NAME)]}" >
		<input type="hidden" name="update_time" value="{:date("Y-m-d H:i:s")}">
		<empty name="vo[getModelPk(MODULE_NAME)]"><input type="hidden" name="add_time" value="{:date("Y-m-d H:i:s")}"></empty>
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>语言编码：</label>
				<input type="text" class="required"  name="code" value="{$vo['code']}" <notempty name="vo[getModelPk(MODULE_NAME)]">disabled</notempty> >
			</div>
			<div class="unit">
				<label>语言名称：</label>
				<input type="text" class="required"  name="name" value="{$vo['name']}">
			</div>
			<div class="unit">
				<label>导航中是否显示：</label>
				<select name="type">
					<option <eq name="vo['type']" value="0" >selected</eq> value="0">字符串</option>
					<option <eq name="vo['type']" value="1" >selected</eq> value="1">json数组</option>
				</select>
			</div>
			<div class="unit">
				<label>中文简体：</label>
				<textarea class="huge bLeft" name="zh-cn" ROWS="3" COLS="57">{$vo['zh-cn']}</textarea>
			</div>
			<div class="unit">
				<label>英文：</label>
				<textarea class="huge bLeft" name="en-us" ROWS="3" COLS="57">{$vo['en-us']}</textarea>
			</div>
			<div class="unit">
				<label>中文繁体：</label>
				<textarea class="huge bLeft" name="zh-tw" ROWS="3" COLS="57">{$vo['zh-tw']}</textarea>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
