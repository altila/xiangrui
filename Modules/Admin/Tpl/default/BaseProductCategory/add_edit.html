<div class="pageContent">

	<eq name="vo['tleaf']" value="2">
	<div class="panelBar">
		<ul class="toolBar" id="{:MODULE_NAME}Operate">
			<li><a class="add" href="__GROUP__/BaseProductCategoryBrand/add_edit?{:getModelPk(MODULE_NAME)}={$vo[getModelPk(MODULE_NAME)]}" target="dialog" rel="SitePlateContentAjaxBox" target="dialog" mask="true" width="700" height="500" ><span>查看相关品牌</span></a></li>
		</ul>
	</div>
	</eq>

	<form method="post" action="__URL__/<empty name="vo[getModelPk(MODULE_NAME)]">insert<else />update</empty>/navTabId/{:MODULE_NAME}" class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
		<input type="hidden" name="{:getModelPk(MODULE_NAME)}" value="{$vo[getModelPk(MODULE_NAME)]}" >
		<input type="hidden" name="update_time" value="{:date("Y-m-d H:i:s")}">
		<empty name="vo[getModelPk(MODULE_NAME)]"><input type="hidden" name="add_time" value="{:date("Y-m-d H:i:s")}"></empty>
		<div class="pageFormContent" layoutH="128">
			<div class="unit">
				<label>分类编码：</label>
				<input type="text" class="required alphanumeric"  name="code" value="{$vo['code']}">
			</div>
			<div class="unit">
				<label>分类名称：</label>
				<input type="text" class="required"  name="name" value="{$vo['name']}">
			</div>
			<div class="unit">
				<label>父级名称：</label>
				<select name="parent_id">
					<option <eq name="vo['parent_id']" value="0" >selected</eq> value="0">顶级</option>
					<require file="Admin,BaseProductCategory/treeSelectOption" />
				</select>
			</div>
			<div class="unit">
				<label>淘宝sid字段：</label>
				<input type="text" name="tsid" value="{$vo['tsid']}">
			</div>
			<div class="unit">
				<label>淘宝leaf字段：</label>
				<input type="text" name="tleaf" value="{$vo['tleaf']}">
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<!--<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>-->
			</ul>
		</div>
	</form>
</div>
