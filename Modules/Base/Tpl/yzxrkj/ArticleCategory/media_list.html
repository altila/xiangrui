								<div class="media-time">2014-02-20</div>
								<div class="media-abstract">双孢菇，菌丝银白色，生长速度中偏快，不易结菌被，子实体多单生，圆正、白色、无鳞片，菌盖厚、不易开伞，菌柄中粗较直短，菌肉白色，组织结实，菌柄上有半膜状菌环，孢子印褐色。最常见的食用菌种之一，肉质肥厚。原生于欧洲及北美洲，人类至少自古希腊时代起便开始食用，人工栽培则约始于17世纪的法国等地，现在则已经广泛在世界各地栽培。</div>
