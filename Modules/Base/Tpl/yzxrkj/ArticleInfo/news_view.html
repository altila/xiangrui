<div class="container">

	{//线条}
	<div class="row">
		<div class="span12">
			<div class="line"></div>
		</div>
	</div>
	
	<div class="row">
		<div class="span8 article_image">
			<empty name="info['thumbnail']">
			<img src="__CSS_IMG__/ad/a_01_1.jpg" alt=""/>
			<else/>
			<img original="{$info['thumbnail']}" src="{:C('DEFAULT_IMG')}" alt=""/>
			</empty>
		</div>
		<div class="span4">
			<div class="article_border_left">
				<h1 class="article_heading">{$info['name']}</h1>
				<div class="article_share">
					分享到：
					<div class="bdsharebuttonbox">
					    <a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
					    <a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a>
					</div>
					<script>
					    window._bd_share_config = {
					        "common": {
					            "bdSnsKey": {
					                "tsina": "123456789",
					                "tqq": "123456789"
					            },
					            "bdText": "",
					            "bdMini": "2",
					            "bdMiniList": false,
					            "bdPic": "",
					            "bdStyle": "1",
					            "bdSize": "24"
					        },
					        "share": {}
					    };
						with(document) 0[(getElementsByTagName('head')[0] || body).appendChild(createElement('script')).src = 'http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion=' + ~ ( - new Date() / 36e5)];
					</script>
				</div>
				<div class="article_publish_time">
					发表时间 {$info['update_time']}
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="span12">
			<div class="line"></div>

			{//正文}
			<div class="article_details">
				{$info['content']|htmlspecialchars_decode=ENT_QUOTES}
			</div>

			<div class="line"></div>
		</div>	
	</div>	

	<div class="row">
		<div class="span12 gradient_border article_nav">
			<div class="gradient_border_inner">
				<div class="pull-left">上一篇：<a href="#">某某文章</a></div>
				<div class="text-right">下一篇：<a href="#">某某文章</a></div>
			</div>
		</div>

	</div>	
</div>

{//底部}
<require file="Base,Public/global_footer"/>
