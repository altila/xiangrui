<script>
	$(function(){
		// banner图轮播调用
		$(".adCarousel_Base_Index_index").slide({
			times:  5000,
			height: 514,
			customize: true
		});

		// 显示遮罩层
		$(".show_mask").each(function() {
			$(this).hover(function() {
				$(this).find(".mask_text").stop().animate({
					top: 0
				},300);
			},function() {
				$(this).find(".mask_text").stop().animate({
					top: "100%"
				},300);
			});
		})
	});
</script>
