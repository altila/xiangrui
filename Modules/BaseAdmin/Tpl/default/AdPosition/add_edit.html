<div class="pageContent">
	<form method="post" action="__URL__/<empty name="vo[getModelPk(MODULE_NAME)]">insert<else />update</empty>/navTabId/{:MODULE_NAME}" class="pageForm required-validate" onsubmit="return validateCallback(this,dialogAjaxDone);">
		<input type="hidden" name="{:getModelPk(MODULE_NAME)}" value="{$vo[getModelPk(MODULE_NAME)]}" >
		<input type="hidden" name="sid" value="<empty name="vo[getModelPk(MODULE_NAME)]">{$_REQUEST['sid']}<else />{$vo['sid']}</empty>" >
		<input type="hidden" name="update_time" value="{:date("Y-m-d H:i:s")}">
		<empty name="vo[getModelPk(MODULE_NAME)]"><input type="hidden" name="add_time" value="{:date("Y-m-d H:i:s")}"></empty>
		<div class="pageFormContent" layoutH="58">
			<div class="unit">
				<label>广告位名称：</label>
				<input type="text" class="required"  name="name" value="{$vo['name']}">
			</div>
			<div class="unit">
				<label>广告位编码：</label>
				<input type="text" class="required"  name="code" value="{$vo['code']}">
			</div>
			<div class="unit">
				<label>广告位位置：</label>
				<select name="position" >
					<option <eq name="vo['position']" value="-1" >selected</eq> value="-1">其他</option>
					<option <eq name="vo['position']" value="0" >selected</eq> value="0">公共</option>
				</select>
			</div>
			<div class="unit">
				<label>广告位方法：</label>
				<select name="afid" class='required'>
					<option <eq name="vo['afid']" value="" >selected</eq> value="">请选择</option>
					<require file="BaseAdmin,AdFunction/treeSelectOption" />
				</select>
			</div>
			<div class="unit">
				<label>广告样式：</label>
				<input type="text" name="style" value="{$vo['style']}">
			</div>
			<div class="unit">
				<label>宽 * 高：</label>
				<input type="text" name="width" value="{$vo['width']}">
				<span style="float:left; padding:0 5px">*</span>
				<input type="text" name="height" value="{$vo['height']}">
			</div>
			<div class="unit">
				<label>广告数 * 列数：</label>
				<input type="text" name="sum" value="{$vo['sum']}">
				<span style="float:left; padding:0 5px">*</span>
				<input type="text" name="row" value="{$vo['row']}">
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
