<ul class="">
	<li id="ajaxLogin" class="current"><a href="#" onclick="getAjaxJointLogin( 'Login' );">绑定原有帐号</a></li>
	<li id="ajaxRegister"><a href="#" onclick="getAjaxJointLogin( 'Register' );">创建帐号</a></li>
</ul>
<div id="bind_account" class=""></div>


<script type="text/javascript">
	$(function(){
		getAjaxJointLogin( 'Login' );
	});
	function getAjaxJointLogin( type ) {
		if( typeof type == 'undefined' ) return false;
		loginRegister.params = { joint_login_type:'{$_REQUEST['type']}', openid:'{$token['openid']}', access_token:'{$token['access_token']}', expires_in:'{$token['expires_in']}', refresh_token:'{$token['refresh_token']}' };
		loginRegister.ajaxIndex( '#bind_account', type );
	}
</script>
